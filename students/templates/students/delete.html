{% extends 'students/base.html' %}
{% block title %}Delete Student{% endblock %}
{% block content %}
<div class="bg-white p-6 shadow-md rounded max-w-md mx-auto text-center">
  <h3 class="text-xl font-semibold text-red-600 mb-4">Are you sure you want to delete this record?</h3>
  <p class="mb-4"><strong>{{ student.name }}</strong> (Adm No: {{ student.admission_number }})</p>
  <form method="POST">
    {% csrf_token %}
    <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
    <a href="{% url 'view_students' %}" class="ml-3 text-blue-600 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
